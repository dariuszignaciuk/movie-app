<div class="movie-details container" *ngIf="movie">
    <img class="movie-details__img" [src]="movie.img" alt="{{movie.name}}">
    <div class="movie-details__content">
        <h1 class="movie-details__title cm">{{movie.name}}</h1>
        <div class="movie-details__length">{{movie.length}}</div>
        <div class="movie-details__rating">
            <app-icon class="star" [iconName]="'star'"></app-icon>
            {{movie.rate}}
        </div>
        <p class="movie-details__desc">{{movie.description}}</p>
        <div class="movie-details__genre">
            <span class="genre-title">Genre:</span>
            <ul>
                <li *ngFor="let genre of movie.genres" class="genre cm">
                    <a routerLink="/">{{genre}}</a>
                </li>
            </ul>
        </div>
    </div>
</div>
